{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="card mx-auto">
      <div class="card-body">
        <form action="{{ url_for('insert_user') }}" method="POST">
          <div class="form-group">
            <label for="name">User name</label>
            <input class="form-control" name="username" type="text" required>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input class="form-control" name="description" type="email" required>
          </div>
          <button type="submit" class="float-right btn btn-outline-primary">Register</button>
      </div>
      </form>
    </div>
  </div>
</div>
</div>

{% endblock %}
