{% extends 'base.html' %}
{% block content %}
<div class="container">
<h2>{{recipe.name}}</h2>
<p><strong>Author:</strong> {{recipe.author}}<p>
<p><strong>Cuisine:</strong> {{recipe.cuisine}}</p>
<ul>
    {% for ingredient in recipe.ingredients %}<li>{{ingredient}}</li>{% endfor %}
</ul>
<p>{{recipe.preparation}}</p>
    <a class="btn btn-primary" href="{{ url_for('get_recipes')}}" role="button">Main page</a>
    <a class="btn btn-primary" href="{{ url_for('get_recipes')}}" role="button">Edit recipe</a>
    <a class="btn btn-danger" href="{{ url_for('get_recipes')}}" role="button">Delete recipe</a>
</div>
{% endblock %}
