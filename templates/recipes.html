{% extends 'base.html' %}
{% block content %}
<div class="container">
{% for recipe in recipes %}
<div class="row">
  <div class="col">
  <p>{{recipe.cuisine}}</p>
</div>
</div>
<div class="row">
  <div class="col">
<a href="{{ url_for('single_recipe', recipe_id=recipe._id) }}">{{recipe.name}}</a>
<p>{{recipe.description}}</p>
{% endfor %}
<a href="{{ url_for('add_recipe') }}">Add recipe</a>
  </div>
</div>
</div>

{% endblock %}
