{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <a href="{{url_for('sort')}}">sort by views</a>
  <div class="row">
    {% for recipe in recipes %}
    <div style="border: 1px solid black;" class="col-lg-3 mx-1 my-1">
      <a href="{{ url_for('single_recipe', recipe_id=recipe._id) }}">{{recipe.name}}</a>
      <p>{{recipe.description}}</p>
      <p>Cuisine: {{recipe.cuisine}}</p>
      <p>Views: {{recipe.views}}</p>
      <p>Likes: {{recipe.votes}}</p>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
